  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>informacionEstablecimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
        <ion-card-title><b>{{est.Nombre}}</b></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="img/iconoCategoria.png" class="imagenEstablecimiento"/>
      <br>
      {{est.Descripcion}}
      <p>Calificacion: {{est.Calificacion}} <ion-icon name="star"></ion-icon></p>
      <div showWhen="android,ios" #map id="map" name="map">
      </div>
      <div #mapa id="mapa" name="mapa" *ngIf="!esMovil">
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
